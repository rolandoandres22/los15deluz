<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Los 15 de Luz</title>
  <style>
    #popup {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4caf50;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-family: sans-serif;
      font-size: 16px;
      z-index: 9999;
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Los 15 de Luz</h1>
  <img class="logo" src="./img/15.jpg" alt="Logo">

  <form id="uploadForm" enctype="multipart/form-data">
    <input class="input" type="file" name="photo" id="photoInput" accept="image/*" required><br>
    <button class="boton" type="submit">Subir Foto</button>
  </form>

  <div id="popup">✅ Imagen enviada correctamente</div>

  <script>
    // Limpiar el input al cargar la página
    window.addEventListener('load', function() {
      document.getElementById('photoInput').value = '';
    });

    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const fileInput = document.getElementById('photoInput');
      
      // Única verificación: que haya una imagen seleccionada
      if (!fileInput.files.length) {
        alert("Por favor selecciona una imagen");
        return;
      }
      
      // Enviar la imagen (sin esperar respuesta)
      const formData = new FormData(this);
      fetch('https://soloprogramming.com.ar/upload.php', {
        method: 'POST',
        body: formData
      });
      
      // Esperar 2 segundos antes de mostrar el popup
      setTimeout(() => {
        const popup = document.getElementById('popup');
        popup.style.display = 'block';
        
        // Recargar después de otros 2 segundos (4 segundos total)
        setTimeout(() => {
          location.reload();
        }, 2000);
      }, 2000);
    });
  </script>
</body>
</html>
