<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Los 15 de Luz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <h1>Los 15 de Luz</h1>
  <img class="logo" src="./img/15.jpg" alt="Logo">

  <form id="uploadForm">
    <div class="camera-options">
      <button type="button" class="camera-btn" id="openCamera">
        <i class="fas fa-camera"></i> Tomar Foto
      </button>
      <button type="button" class="camera-btn" id="openGallery">
        <i class="fas fa-images"></i> Elegir de Galería
      </button>
    </div>
    
    <div class="preview-container" id="previewContainer" style="display: none;">
      <img id="imagePreview" src="#" alt="Vista previa">
      <p>Foto seleccionada</p>
    </div>

    <input class="input" type="file" name="photo" id="photoInput" accept="image/*" capture="environment" style="display: none;">
    <button class="boton" type="submit">Subir Foto</button>
  </form>

  <div id="popup" style="display: none;">✅ Imagen enviada correctamente</div>
  <div id="errorPopup" style="display: none;"></div>
  <div class="loading" style="display: none;">⏳ Enviando tu foto...</div>

  <!-- Botón Ver Galería -->
  <button id="openGalleryBtn" class="open-gallery-btn">Ver Galería</button>

  <!-- Modal Galería -->
  <div id="galleryModal" class="gallery-modal" style="display: none;">
    <div class="gallery-content">
      <span class="close-gallery">&times;</span>
      <h2>Galería de Fotos</h2>
      <div id="galleryGrid" class="gallery-grid">Cargando imágenes...</div>
    </div>
  </div>

  <script>
    function mostrarMensajeDeshabilitado() {
      alert("¡Aplicación temporalmente deshabilitada, el cumpleaños terminó!");
    }

    document.getElementById('openCamera').addEventListener('click', mostrarMensajeDeshabilitado);
    document.getElementById('openGallery').addEventListener('click', mostrarMensajeDeshabilitado);
    document.getElementById('openGalleryBtn').addEventListener('click', mostrarMensajeDeshabilitado);

    // Deshabilitar envío de formulario
    document.getElementById('uploadForm').addEventListener('submit', function (e) {
      e.preventDefault();
      mostrarMensajeDeshabilitado();
    });
  </script>
</body>
</html>
