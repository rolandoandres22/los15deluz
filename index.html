<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Los 15 de Luz</title>
</head>
<body>
    <h1>Los 15 de Luz</h1>
    <img class="logo" src="./img/15.jpg" alt="">
    <form id="uploadForm" enctype="multipart/form-data">
  <input class="input" type="file" name="photo" id="photoInput" accept="image/*" /><br>
  <button class="boton" type="submit">Subir Foto</button>
</form>

<script>
document.getElementById('uploadForm').addEventListener('submit', async function (e) {
  e.preventDefault();

  const fileInput = document.getElementById('photoInput');
  if (!fileInput.files.length) return alert("Seleccion√° una Foto.");

  const formData = new FormData();
  formData.append('photo', fileInput.files[0]);

  const response = await fetch('https://soloprogramming.com.ar/upload.php', {
    method: 'POST',
    body: formData,
  });

  const result = await response.text();
  alert(result);
});
</script>

</body>
</html>
