<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Los 15 de Luz</title>
  <style>
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #4caf50;
      color: white;
      padding: 25px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      font-family: sans-serif;
      font-size: 20px;
      z-index: 100;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }
    
    #errorPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f44336;
      color: white;
      padding: 25px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      font-family: sans-serif;
      font-size: 20px;
      z-index: 100;
      text-align: center;
    }
    
    .loading {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      font-size: 20px;
      color: #333;
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 10px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
    
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0.8;
      z-index: 99;
      animation: fall linear forwards;
    }
    
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
      }
    }
  </style>
</head>
<body>
  <h1>Los 15 de Luz</h1>
  <img class="logo" src="./img/15.jpg" alt="Logo">

  <form id="uploadForm" enctype="multipart/form-data">
    <input class="input" type="file" name="photo" id="photoInput" accept="image/*" required><br>
    <button class="boton" type="submit">Subir Foto</button>
  </form>

  <div id="popup">✅ Imagen enviada correctamente</div>
  <div id="errorPopup"></div>
  <div class="loading">⏳ Enviando tu foto...</div>

  <script>
    // Limpiar el input al cargar la página
    window.addEventListener('load', function() {
      document.getElementById('photoInput').value = '';
    });

    // Función para crear confeti
    function createConfetti() {
      const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
      const container = document.body;
      
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = -10 + 'px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = Math.random() * 10 + 5 + 'px';
        confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
        container.appendChild(confetti);
        
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }

    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const fileInput = document.getElementById('photoInput');
      
      // Verificar que haya una imagen seleccionada
      if (!fileInput.files.length) {
        showError("Por favor selecciona una imagen");
        return;
      }
      
      // Mostrar indicador de carga
      document.querySelector('.loading').style.display = 'block';
      
      try {
        const formData = new FormData();
        formData.append('photo', fileInput.files[0]);
        
        // Configurar timeout de 30 segundos
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 30000);
        
        const response = await fetch('https://soloprogramming.com.ar/upload.php', {
          method: 'POST',
          body: formData,
          signal: controller.signal
        });
        
        clearTimeout(timeoutId);
        
        if (!response.ok) {
          throw new Error('Error en el servidor: ' + response.status);
        }
        
        const result = await response.text();
        
        if (!result.includes("subida")) {
          throw new Error('La imagen no se guardó correctamente');
        }
        
        // Mostrar éxito
        document.querySelector('.loading').style.display = 'none';
        showSuccess();
        
      } catch (error) {
        document.querySelector('.loading').style.display = 'none';
        showError("Error al enviar: " + error.message);
        console.error("Error en la subida:", error);
      }
    });
    
    function showSuccess() {
      const popup = document.getElementById('popup');
      popup.style.display = 'block';
      createConfetti();
      
      setTimeout(() => {
        popup.style.display = 'none';
        location.reload();
      }, 2000);
    }
    
    function showError(message) {
      const errorPopup = document.getElementById('errorPopup');
      errorPopup.textContent = `❌ ${message}`;
      errorPopup.style.display = 'block';
      
      setTimeout(() => {
        errorPopup.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
