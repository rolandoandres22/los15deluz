<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Los 15 de Luz</title>
  <style>
    #popup {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4caf50;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-family: sans-serif;
      font-size: 16px;
      z-index: 9999;
      animation: fadeIn 0.3s ease-in-out;
    }

    #errorPopup {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #f44336;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-family: sans-serif;
      font-size: 16px;
      z-index: 9999;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Los 15 de Luz</h1>
  <img class="logo" src="./img/15.jpg" alt="Logo">

  <form id="uploadForm" enctype="multipart/form-data">
    <input class="input" type="file" name="photo" id="photoInput" accept="image/*" /><br>
    <button class="boton" type="submit">Subir Foto</button>
  </form>

  <!-- Popups -->
  <div id="popup">✅ Imagen subida correctamente</div>
  <div id="errorPopup">❌ Error al subir imagen</div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const fileInput = document.getElementById('photoInput');
      
      if (!fileInput.files.length) {
        showError("Seleccioná una foto.");
        return;
      }

      const formData = new FormData();
      formData.append('photo', fileInput.files[0]);

      try {
        const response = await fetch('https://soloprogramming.com.ar/upload.php', {
          method: 'POST',
          body: formData,
          mode: 'cors',
          headers: {
            'Accept': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();

        if (result.success) {
          showPopup();
          setTimeout(() => {
            hidePopup();
            location.reload();
          }, 3000);
        } else {
          showError(result.message || "Error desconocido");
        }
      } catch (error) {
        console.error('Error:', error);
        showError(`Error de red: ${error.message}`);
      }
    });

    function showPopup() {
      const popup = document.getElementById('popup');
      const errorPopup = document.getElementById('errorPopup');
      errorPopup.style.display = 'none';
      popup.style.display = 'block';
    }

    function hidePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function showError(message) {
      const errorPopup = document.getElementById('errorPopup');
      errorPopup.textContent = `❌ ${message}`;
      errorPopup.style.display = 'block';
      
      setTimeout(() => {
        errorPopup.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
